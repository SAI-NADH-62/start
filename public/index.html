<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CyberHawks XSS CTF</title>

  <style>
    /* Base + layout */
    :root{
      --bg-0: #000;
      --neon: #00bfff; /* main neon color */
      --neon-2: #1e90ff;
      --glass: rgba(10, 14, 20, 0.45);
      --glass-strong: rgba(10,14,20,0.6);
      --text: #eaf6ff;
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg-0);
      font-family: 'Orbitron', system-ui, -apple-system, "Segoe UI", Roboto, Arial, monospace;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Full-screen canvas behind content */
    #matrixCanvas{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:0;
      background: radial-gradient(ellipse at center, rgba(0,10,20,0.5), #000 60%);
    }

    /* Page wrapper above canvas */
    .site {
      position:relative;
      z-index:2;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      padding:12px 24px;
      text-align:center;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow:0 6px 18px rgba(0,0,0,0.6);
      font-weight:700;
      letter-spacing:1px;
      color:var(--text);
      backdrop-filter: blur(2px);
    }

    /* Center panel to improve readability (glass + blur) */
    .hero {
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .panel {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      width:min(920px, calc(100% - 48px));
      padding:28px;
      background: linear-gradient(135deg, rgba(8,12,18,0.55), rgba(12,16,24,0.48));
      border: 1px solid rgba(0, 183, 255, 0.08);
      border-radius:18px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 0 40px rgba(0,183,255,0.03) inset;
      backdrop-filter: blur(8px) saturate(120%);
      text-align:center;
    }

    /* Logo - slightly smaller, subtle hover float */
    .logo {
      width:220px;
      height:220px;
      object-fit:contain;
      filter: drop-shadow(0 8px 24px rgba(0,183,255,0.12));
      transition:transform 420ms cubic-bezier(.2,.9,.3,1), filter 300ms;
      will-change:transform;
      border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      padding:8px;
    }
    .logo:hover{ transform: translateY(-8px) scale(1.02); filter: drop-shadow(0 18px 36px rgba(0,183,255,0.22)); }

    /* Title: smaller, neon glow, responsive */
    .title {
      font-size: clamp(20px, 3.6vw, 44px);
      font-weight:700;
      letter-spacing:2px;
      margin:0;
      line-height:1.05;
      color:var(--text);
      text-shadow:
        0 0 6px rgba(0,183,255,0.35),
        0 0 18px rgba(30,144,255,0.22),
        0 6px 30px rgba(0,0,0,0.6);
    }

    /* Sub text & CTA */
    .sub {
      font-size:14px;
      color: rgba(230,245,255,0.85);
      opacity:0.95;
      margin-top:4px;
    }

    .actions {
      display:flex;
      gap:12px;
      margin-top:8px;
      align-items:center;
    }

    .btn {
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 14px;
      border-radius:10px;
      border:1px solid rgba(0,183,255,0.14);
      background: linear-gradient(180deg, rgba(0,183,255,0.06), rgba(0,0,0,0.02));
      color:var(--text);
      text-decoration:none;
      font-weight:600;
      letter-spacing:0.6px;
      transition: transform 180ms ease, box-shadow 180ms ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }
    .btn:hover { transform: translateY(-4px); box-shadow: 0 18px 40px rgba(0,183,255,0.12); }
    .btn.ghost {
      background: transparent;
      border:1px solid rgba(255,255,255,0.04);
      color: rgba(230,245,255,0.9);
    }

    /* Footer sticky at bottom */
    footer{
      padding:10px 20px;
      text-align:center;
      font-size:0.95rem;
      color: rgba(210,230,255,0.75);
      background: linear-gradient(0deg, rgba(255,255,255,0.01), rgba(255,255,255,0.015));
      border-top: 1px solid rgba(255,255,255,0.01);
    }

    footer a { color: var(--neon); text-decoration:none; margin:0 8px; }
    footer a:hover { text-decoration:underline; }

    /* Small screens adjustments */
    @media (max-width:520px){
      .logo { width:160px; height:160px; }
      .panel { padding:18px; border-radius:12px; gap:8px; }
      .actions { flex-direction:column; width:100%; }
      .btn { width:100%; justify-content:center; }
    }
  </style>

  <!-- Orbitron font for futuristic look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Canvas for the matrix effect -->
  <canvas id="matrixCanvas" aria-hidden="true"></canvas>

  <div class="site" role="main">
    <header>CyberHawks XSS CTF</header>

    <section class="hero" aria-labelledby="hero-title">
      <div class="panel" role="region" aria-label="Main challenge info">
        <img src="assets/club-logo.png" alt="CyberHawks club logo" class="logo" />

        <h1 id="hero-title" class="title">N0tH!nG HeRE.......!</h1>

        <div class="actions" role="group" aria-label="quick links">
          <a class="btn" href="https://linktr.ee/CyberHawksClub_GNITHYD" target="_blank" rel="noopener">Visit Club</a>
        </div>
      </div>
    </section>

    <footer>
      Made for learning • Do not reuse in production
      <div style="margin-top:6px;">
        <a href="https://linktr.ee/CyberHawksClub_GNITHYD" target="_blank" rel="noopener">CyberHawksClub</a> •
        <a href="https://www.linkedin.com/in/k-sai-nadh/" target="_blank" rel="noopener">MyLinkedin</a>
      </div>
    </footer>
  </div>

  <script>
    /* Smooth, neon matrix effect using requestAnimationFrame */
    (function () {
      const canvas = document.getElementById('matrixCanvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      let w = 0, h = 0, cols = 0, fontSize = 18, drops = [];
      const chars = "アァカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";

      // Set pixel ratio for crispness on retina
      function resize() {
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        w = canvas.width = Math.floor(window.innerWidth * dpr);
        h = canvas.height = Math.floor(window.innerHeight * dpr);
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // scale drawing calls
        // adjust font size to viewport
        fontSize = Math.max(14, Math.min(20, Math.floor(window.innerWidth / 80)));
        cols = Math.floor(window.innerWidth / fontSize);
        drops = new Array(cols).fill(0).map(() => Math.random() * h / fontSize);
        ctx.font = fontSize + 'px monospace';
      }

      // Draw loop
      let last = 0;
      function loop(now) {
        // throttle to ~60fps using rAF (now is in ms)
        const delta = now - last;
        last = now;

        // fade canvas slightly to create trails
        ctx.fillStyle = 'rgba(0,0,0,0.12)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // neon gradient for glyphs
        const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        grad.addColorStop(0, 'rgba(0,191,255,0.95)'); // cyan
        grad.addColorStop(0.4, 'rgba(30,144,255,0.9)'); // light blue
        grad.addColorStop(1, 'rgba(0,255,170,0.85)'); // teal-ish

        ctx.fillStyle = grad;
        ctx.globalCompositeOperation = 'lighter';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const x = i * fontSize;
          const y = drops[i] * fontSize;
          const text = chars.charAt(Math.floor(Math.random() * chars.length));
          // draw main glyph
          ctx.fillText(text, x, y);

          // subtle leading bright pixel for realism
          if (Math.random() > 0.94) {
            ctx.fillStyle = 'rgba(255,255,255,0.85)';
            ctx.fillText(text, x, y - (fontSize * 0.35));
            ctx.fillStyle = grad;
          }

          // reset drop
          if (y > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i] += 0.6 + Math.random() * 0.9; // speed variance
        }

        ctx.globalCompositeOperation = 'source-over';
        requestAnimationFrame(loop);
      }

      // init
      window.addEventListener('resize', resize);
      resize();
      requestAnimationFrame(loop);
    })();
  </script>
</body>
</html>
